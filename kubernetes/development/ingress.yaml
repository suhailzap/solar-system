apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: solar-system
  namespace: development
spec:
  rules:
  - host: solar-system-development._{_INGRESS_IP_}.nip.io 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solar-system
            port:
              number: 3000
